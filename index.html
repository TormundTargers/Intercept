<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Intercept</title>
    <script src="pixi.js"></script>
</head>
<body>
<script>
    // Create a new pixi stage
    var stage = new PIXI.Stage(0x323232);

    // Create renderer instance
    var renderer = PIXI.autoDetectRenderer(960,540);

    // Add renderer to view element
    document.body.appendChild(renderer.view);

    requestAnimFrame(animate);

    // Create a texture for the actor
    var texture = PIXI.Texture.fromImage("assets/img/blueBike1.png");
    // create an actor from the texture
    var actor = new PIXI.Sprite(texture);

    // Resize actor
    actor.scale.x = 0.5;
    actor.scale.y = 0.5;

    // Center the actor's anchor point
    actor.anchor.x = 0.5;
    actor.anchor.y = 0.5;

    // Move the actor to center screen
    actor.position.x = 480;
    actor.position.y = 270;

    stage.addChild(actor);

    function animate() {
        requestAnimFrame(animate);

        // Render the stage
        renderer.render(stage);
    }

</script>
</body>
</html>
